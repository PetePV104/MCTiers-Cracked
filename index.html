<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MC Tiers - Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <!-- გამოიყენე ატვირთული სკრინის ლოკალური ფაილის გზა როგორც ლოგო/რეფერენსი -->
        <img
          src="Screenshot 2025-11-25 165722.png"
          alt="MC Tiers ref"
          class="brand-img"
        />
      </div>

      <nav class="nav">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="#tiers" class="nav-link">Tiers</a>
        <a href="#leaderboards" class="nav-link">Leaderboards</a>
      </nav>

      <div class="search-box">
        <svg
          width="18"
          height="18"
          fill="none"
          stroke="white"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <circle cx="10" cy="10" r="6"></circle>
          <line x1="15" y1="15" x2="21" y2="21"></line>
        </svg>
        <input type="text" id="searchInput" placeholder="Search player..." />
      </div>
    </header>

    <main class="container">
      <section id="tiers" class="card grid">
        <h2>Tiers</h2>
        <div class="tiers-wrap" id="tiersWrap">
          <!-- თუ მოგვინდება, აქ შევიტანთ ტირების მოკლე სქეტჩებს -->
        </div>
      </section>

      <section id="leaderboards" class="card">
        <div id="searchResults" class="search-overlay" aria-live="polite"></div>

        <div id="leaderboardContainer" class="lb-card">
          <div class="lb-header">
            <div class="header-left">
              <strong>#</strong>
            </div>
            <div class="header-mid">
              <strong>PLAYER</strong>
            </div>
            <div class="header-right">
              <strong>TIERS</strong>
            </div>
          </div>

          <div id="lbList" class="lb-list"></div>
        </div>
      </section>
    </main>

    <script src="java.js"></script>
  </body>
</html>
